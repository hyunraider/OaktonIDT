<!-- Main Program-->
<head>
  <title>IDT Shipping Services</title>

<body>
</body>
<!-- Main Program end -->

<!-- Templates -->	
<!-- Layout -->
<template name="layout">
	{{> yield url}}
	{{> footer}}
</template>

<template name="viewPackages">
	<div class="container-fluid">
		<h2 id="UUIDHeader">Enter Package UUID</h2>
		<div class="row" style="position:absolute; top:10%; width:100%">
			<div class="col-xs-4 col-xs-offset-4">
				<input type="text" class="form-control" placeholder="Enter UUID Here" aria-describedby="basic-addon1">
			</div>
		</div>
		<a href="#">
			<button id="SubmitButton" type="button" class="btn btn-primary col-xs-2 col-xs-offset-5" style="margin-top: 30px; top:45%; position:absolute; height:3%; font-size:15px;">
				Submit
			</button>
		</a>
		<div class="returnB">
			<a href="/viewPackages">
				<button type="button" class="btn btn-primary col-xs-1 col-xs-offset-9" style="margin-top: 100px; bottom: 10%; position:absolute; height:3%; font-size:15px;">
				Return
				</button>
			</a>
		</div>
	</div>
</template>

<!-- User Mode -->
<!-- Header -->
<template name ="userHeader">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="userHeader">
		<div class="container">
			 <div class="navbar-header">
			 	<!-- Button for Mobile Responsiveness -->
			 	<button type="button" class="navbar-toggle" data-toggle=".navbar-collapse">
			 		<span class="sr-only">Toggle Navigation</span>
			 		<span class="icon-bar"></span>
          			<span class="icon-bar"></span>
          			<span class="icon-bar"></span>
			 	</button>
			 	<!-- Return to User Home -->
			 	<a href="/viewPackages" class="navbar-brand">User Home</a>
			 </div>
			 <!-- Navigation Bar -->
			 <div class="navbar-collapse collapse">
			 	<ul class="nav navbar-nav navbar-right">
			 		<li><a href="#">Add Packages</a></li>
			 		<!-- Dropdown -->
			 		<li class="dropdown">
			 			<a href="#" class="dropdown-toggle" data-toggle="dropdown">Manage Packages<b class="caret"></b></a>
			 			<ul class="dropdown-menu">
			 				<li><a href="#">Current Packages</a></li>
			 				<li><a href="#">Map</a></li>
			 			</ul>
			 		</li>
			 		<!-- Return to Home Page -->
			 		<li><a href="/">Log Out</a></li>
			 	</ul>
			 </div>
		</div>
	</div>
</template>

<!-- View Packages -->
<template name="viewPackages">
	<div class="container-fluid">
		<div class="row">
			<a href="#">
				<button type="button" class="btn btn-primary col-xs-4 col-xs-offset-4" style="top: 35%; position:absolute; height:10%; font-size:20px">
				View Packages
				</button>
			</a>
		</div>
		<div class="row">
			<a href="/addPackages">
				<button type="button" class="btn btn-primary col-xs-4 col-xs-offset-4" style="margin-top: 100px; bottom: 35%; position:absolute;height:10%; font-size:20px;">
				Add Packages
				</button>
			</a>
		</div>
		<div class="returnB">
			<a href="/home">
				<button type="button" class="btn btn-primary col-xs-1 col-xs-offset-9" style="margin-top: 100px; bottom: 10%; position:absolute; height:3%; font-size:15px;">
				Return
				</button>
			</a>
		</div>
	</div>
</template>


<!-- Add Packages -->
<template name="addPackages">
	<div class="container-fluid">
		<h2 id="UUIDHeader">Enter Package UUID</h2>
		<div class="row" style="position:absolute; top:40%; width:100%">
			<div class="col-xs-4 col-xs-offset-4">
				<input type="text" class="form-control" placeholder="Enter UUID Here" aria-describedby="basic-addon1">
			</div>
		</div>
		<a href="#">
			<button id="SubmitButton" type="button" class="btn btn-primary col-xs-2 col-xs-offset-5" style="margin-top: 30px; top:45%; position:absolute; height:3%; font-size:15px;">
				Submit
			</button>
		</a>
	</div>
</template>
<!-- end of User Mode -->

<!-- Admin Mode -->
<template name="admin">
</template>
<!-- end of Admin Mode -->

<!-- Home -->
<template name="home">
	<!-- Welcome Section -->
	<div class="welcome">
		<div class="jumbotron text-center">
			<h1>Welcome.</h1>
			<p>Thank you for your business with IDT Package Shipping Services. Please select an option below to begin tracking packages.</p>
		</div>
	</div>

	<!-- User and Administrator Selection -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3><a href="/viewPackages">User</a></h3>
				<p>Receive live updates and track all current packages for which you have a UUID.</p>
			</div>
			<div class="col-sm-6">
				<h3><a href="/viewPackages">Administrator</a></h3>
				<p>See all currently shipping packages and monitor up-to-the-date information.</p>
			</div>
		</div>
	</div>
	<!-- Create Account Function -->
	<div class ="create">
		<div class="row" id="create">
			<div class="col-xs-4 col-xs-offset-4">
				<a href="/registration">
					<h5>Are you new? Click here to sign up</h5>
				</a>
			</div>
		</div>
	</div>
</template>

<!--Registration-->
<template name="registration">
	<div class="container-fluid">
		<div class="Header">
			<h1 id="header">Create Your Own Account</h1>
		</div>
		<div class="col-xs-4 col-xs-offset-4" style="top:10%; height:10%; position:absolute">
			<div class="input-group">
  				<span class="input-group-addon" id="basic-addon1">Enter User Name</span>
  				<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
			</div>
		</div>
		<div class="col-xs-4 col-xs-offset-4" style="top:21%; height:10%; position:absolute">
			<div class="input-group">
  				<span class="input-group-addon" id="basic-addon1">Enter Password</span>
  				<input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
			</div>
		</div>
		<div>
			<a href ="#">
				<button type="button" class="btn btn-primary col-xs-2 col-xs-offset-5" style="margin-top: 100px; bottom: 60%; position:absolute; height:3%; font-size:15px;">
				Submit
				</button>
			</a>
		</div>
	</div>
</template>
<!-- Footer -->
<template name="footer">
	<div class="navbar" role="navigation" id="footer">
		<div class="container">
			<div class="navbar-text">
				IDT Package Shipping Services
			</div>
			<div class="navbar-text pull-right">
				Oakton HS Team 1
			</div>
		</div>
	</div>
</template>

<!--Return-->
<template name="return">
	<div class="returnB">
		<a href="">
			<button type="button" class="btn btn-primary col-xs-1 col-xs-offset-9" style="margin-top: 100px; bottom: 10%; position:absolute; height:3%; font-size:15px;">
			Return
			</button>
		</a>
	</div>
</template>
