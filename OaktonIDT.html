<!-- Main Program-->
<head>
  <title>IDT Shipping Services</title>
  <link rel="stylesheet" type="text/css" href="css/OaktonIDT.css">
</head>

<body>
</body>
<!-- Main Program end -->

<!-- Templates -->
<!-- Layout -->
<template name="layout">
	{{>yield url}}
	{{> footer}}
</template>

<template name="viewPackages">
	<div class="container-fluid">
		<div class="row">
			<a href="#">
				<button type="button" class="btn btn-primary col-xs-4 col-xs-offset-4" style="top: 35%; position:absolute; height:10%; font-size:20px">
				<!-- position absolute = defaults to the page around 
					height = height of the top and bottom of the button-->
				View Packages
				</button>
			</a>
		</div>
		<div class="row">
			<a href="#">
				<button type="button" class="btn btn-primary col-xs-4 col-xs-offset-4" style="margin-top: 100px; bottom: 35%; position:absolute;height:10%; font-size:20px;">
				Add Packages
				</button>
			</a>
		</div>
	</div>
</template>

<!-- Footer -->
<template name="footer">
	<div class="navbar" role="navigation">
		<div class="container">
			<div class="navbar-text">
				IDT Package Shipping Services
			</div>
			<div class="navbar-text pull-right">
				Oakton HS Team 1
			</div>
		</div>
	</div>
</template>

<!-- Home -->
<template name="home">
	<!-- Welcome Section -->
	<div class="welcome">
		<div class="jumbotron text-center">
			<h1>Welcome.</h1>
			<p>Thank you for your business with IDT Package Shipping Services. Please select an option below to begin tracking packages.</p>
		</div>
	</div>

	<!-- User and Administrator Selection -->
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h3><a href="/viewPackages">User</a></h3>
				<p>Receive live updates and track all current packages for which you have a UUID.</p>
			</div>
			<div class="col-sm-6">
				<h3><a href="#">Administrator</a></h3>
				<p>See all currently shipping packages and monitor up-to-the-date information.</p>
			</div>
		</div>
	</div>
</template>
